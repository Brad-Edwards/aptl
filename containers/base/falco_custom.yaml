# This configuration overrides settings in /etc/falco/falco.yaml

json_output: true

# This will serve as a base to trigger alerts on Wazuh
append_output:
  - extra_fields:
      - wazuh_integration: "falco"

file_output:
  enabled: true
  keep_alive: false
  filename: /var/log/falco_events.json

engine:
  kind: modern_bpf

stdout_output:
  enabled: false

syslog_output:
  enabled: false

program_output:
  enabled: false
