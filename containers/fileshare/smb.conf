[global]
    workgroup = TECHVAULT
    realm = TECHVAULT.LOCAL
    server string = TechVault File Server
    security = user
    map to guest = Bad User
    log file = /var/log/samba/log.%m
    max log size = 1000
    logging = file
    server role = standalone server

[Public]
    path = /srv/shares/public
    browseable = yes
    read only = no
    guest ok = yes
    comment = Public Share - Anyone can access

[Engineering]
    path = /srv/shares/engineering
    browseable = yes
    read only = no
    guest ok = no
    valid users = @Engineering
    comment = Engineering Team Files

[Finance]
    path = /srv/shares/finance
    browseable = yes
    read only = no
    guest ok = no
    valid users = @Finance
    comment = Financial Documents

[HR]
    path = /srv/shares/hr
    browseable = yes
    read only = no
    guest ok = no
    valid users = @HR
    comment = HR Documents

[IT-Backups]
    path = /srv/shares/it-backups
    browseable = no
    read only = no
    guest ok = no
    valid users = @IT-Admins
    comment = IT Backup Files

[Shared]
    path = /srv/shares/shared
    browseable = yes
    read only = no
    guest ok = yes
    writable = yes
    comment = Company Shared Drive
