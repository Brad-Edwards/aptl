[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aptl"
version = "0.1.0"
description = "Advanced Purple Team Lab CLI"
requires-python = ">=3.11"
dependencies = [
    "typer>=0.12.0",
    "pydantic>=2.0.0",
    "rich>=13.0.0",
]

[project.scripts]
aptl = "aptl.cli.main:app"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-mock>=3.12.0",
    "coverage>=7.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/aptl"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.coverage.run]
source = ["aptl"]

[tool.coverage.report]
show_missing = true
