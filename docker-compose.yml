services:
  # Wazuh Manager
  wazuh.manager:
    profiles: ["wazuh"]
    image: wazuh/wazuh-manager:4.12.0
    hostname: wazuh.manager
    restart: always
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 655360
        hard: 655360
    ports:
      - "1514:1514"
      - "1515:1515"
      - "514:514/udp"
    environment:
      - INDEXER_URL=https://wazuh.indexer:9200
      - INDEXER_USERNAME=admin
      - INDEXER_PASSWORD=SecretPassword
      - FILEBEAT_SSL_VERIFICATION_MODE=full
      - SSL_CERTIFICATE_AUTHORITIES=/etc/ssl/root-ca.pem
      - SSL_CERTIFICATE=/etc/ssl/filebeat.pem
      - SSL_KEY=/etc/ssl/filebeat.key
      - API_USERNAME=wazuh-wui
      - API_PASSWORD=WazuhPass123!
    volumes:
      - wazuh_api_configuration:/var/ossec/api/configuration
      - wazuh_etc:/var/ossec/etc
      - wazuh_logs:/var/ossec/logs
      - wazuh_queue:/var/ossec/queue
      - wazuh_var_multigroups:/var/ossec/var/multigroups
      - wazuh_integrations:/var/ossec/integrations
      - wazuh_active_response:/var/ossec/active-response/bin
      - wazuh_agentless:/var/ossec/agentless
      - wazuh_wodles:/var/ossec/wodles
      - filebeat_etc:/etc/filebeat
      - filebeat_var:/var/lib/filebeat
      - ./config/wazuh_indexer_ssl_certs/root-ca-manager.pem:/etc/ssl/root-ca.pem
      - ./config/wazuh_indexer_ssl_certs/wazuh.manager.pem:/etc/ssl/filebeat.pem
      - ./config/wazuh_indexer_ssl_certs/wazuh.manager-key.pem:/etc/ssl/filebeat.key
      - ./config/wazuh_cluster/wazuh_manager.conf:/wazuh-config-mount/etc/ossec.conf
      - ./config/wazuh_cluster/falco_rules.xml:/var/ossec/etc/rules/falco_rules.xml
      - ./config/wazuh_cluster/kali_redteam_rules.xml:/var/ossec/etc/rules/kali_redteam_rules.xml
      - ./config/wazuh_cluster/gaming_auth_rules.xml:/var/ossec/etc/rules/gaming_auth_rules.xml
      - ./config/wazuh_cluster/kali_decoders.xml:/var/ossec/etc/decoders/kali_decoders.xml
    networks:
      aptl-network:
        ipv4_address: 172.20.0.10

  # Wazuh Indexer
  wazuh.indexer:
    profiles: ["wazuh"]
    image: wazuh/wazuh-indexer:4.12.0
    hostname: wazuh.indexer
    restart: always
    ports:
      - "9200:9200"
    environment:
      - "OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - wazuh-indexer-data:/var/lib/wazuh-indexer
      - ./config/wazuh_indexer_ssl_certs/root-ca.pem:/usr/share/wazuh-indexer/certs/root-ca.pem
      - ./config/wazuh_indexer_ssl_certs/wazuh.indexer-key.pem:/usr/share/wazuh-indexer/certs/wazuh.indexer.key
      - ./config/wazuh_indexer_ssl_certs/wazuh.indexer.pem:/usr/share/wazuh-indexer/certs/wazuh.indexer.pem
      - ./config/wazuh_indexer_ssl_certs/admin.pem:/usr/share/wazuh-indexer/certs/admin.pem
      - ./config/wazuh_indexer_ssl_certs/admin-key.pem:/usr/share/wazuh-indexer/certs/admin-key.pem
      - ./config/wazuh_indexer/wazuh.indexer.yml:/usr/share/wazuh-indexer/opensearch.yml
      - ./config/wazuh_indexer/internal_users.yml:/usr/share/wazuh-indexer/opensearch-security/internal_users.yml
    networks:
      aptl-network:
        ipv4_address: 172.20.0.12

  # Wazuh Dashboard
  wazuh.dashboard:
    profiles: ["wazuh"]
    image: wazuh/wazuh-dashboard:4.12.0
    hostname: wazuh.dashboard
    restart: always
    ports:
      - 443:5601
    environment:
      - INDEXER_USERNAME=admin
      - INDEXER_PASSWORD=SecretPassword
      - WAZUH_API_URL=https://wazuh.manager
      - DASHBOARD_USERNAME=kibanaserver
      - DASHBOARD_PASSWORD=kibanaserver
      - API_USERNAME=wazuh-wui
      - API_PASSWORD=WazuhPass123!
    volumes:
      - ./config/wazuh_indexer_ssl_certs/wazuh.dashboard.pem:/usr/share/wazuh-dashboard/certs/wazuh-dashboard.pem
      - ./config/wazuh_indexer_ssl_certs/wazuh.dashboard-key.pem:/usr/share/wazuh-dashboard/certs/wazuh-dashboard-key.pem
      - ./config/wazuh_indexer_ssl_certs/root-ca.pem:/usr/share/wazuh-dashboard/certs/root-ca.pem
      - ./config/wazuh_dashboard/opensearch_dashboards.yml:/usr/share/wazuh-dashboard/config/opensearch_dashboards.yml
      - ./config/wazuh_dashboard/wazuh.yml:/usr/share/wazuh-dashboard/data/wazuh/config/wazuh.yml
      - wazuh-dashboard-config:/usr/share/wazuh-dashboard/data/wazuh/config
      - wazuh-dashboard-custom:/usr/share/wazuh-dashboard/plugins/wazuh/public/assets/custom
    depends_on:
      - wazuh.indexer
    links:
      - wazuh.indexer:wazuh.indexer
      - wazuh.manager:wazuh.manager
    networks:
      aptl-network:
        ipv4_address: 172.20.0.11

  # Victim Container - Target system for attacks
  victim:
    profiles: ["victim"]
    build:
      context: ./containers/victim
      dockerfile: Dockerfile
    container_name: aptl-victim
    hostname: victim-host
    restart: unless-stopped
    networks:
      aptl-network:
        ipv4_address: 172.20.0.20
    ports:
      - "2022:22"    # SSH access
    environment:
      - SIEM_IP=172.20.0.10  # wazuh.manager
      - LABADMIN_SSH_KEY_FILE=/keys/aptl_lab_key.pub
    cap_add:
      - SYS_NICE        # For process scheduling
      - SYS_ADMIN       # Required for systemd in container
      - SYS_RESOURCE    # For setting limits and OOM score
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - ./keys:/keys:ro
      - victim_logs:/var/log
    tmpfs:
      - /run
      - /tmp
    security_opt:
      - seccomp:unconfined
    depends_on:
      - wazuh.manager  # Ensure Wazuh is ready before starting

  # Gaming API Container - MMO-style API for credential stuffing demo
  gaming-api:
    profiles: ["gaming-api"]
    build:
      context: ./containers/gaming-api
      dockerfile: Dockerfile
    container_name: aptl-gaming-api
    hostname: gaming-api-host
    restart: unless-stopped
    networks:
      aptl-network:
        ipv4_address: 172.20.0.21
    ports:
      - "2021:22"    # SSH access
      - "14567:14567"  # Gaming API port
    environment:
      - SIEM_IP=172.20.0.10  # wazuh.manager
      - LABADMIN_SSH_KEY_FILE=/keys/aptl_lab_key.pub
      - NODE_ENV=production
      - PORT=3000
    cap_add:
      - SYS_NICE        # For process scheduling
      - SYS_ADMIN       # Required for systemd in container
      - SYS_RESOURCE    # For setting limits and OOM score
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - ./keys:/keys:ro
      - gaming_api_logs:/var/log
      - gaming_api_data:/opt/gaming-api/data  # SQLite database and uploads
    tmpfs:
      - /run
      - /tmp
    security_opt:
      - seccomp:unconfined
    depends_on:
      - wazuh.manager

  # Minetest Server Container - Game server for memory scanning demo
  minetest-server:
    profiles: ["minetest-server"]
    build:
      context: ./containers/minetest-server
      dockerfile: Dockerfile
    container_name: aptl-minetest-server
    hostname: minetest-server-host
    restart: unless-stopped
    networks:
      aptl-network:
        ipv4_address: 172.20.0.24
    ports:
      - "2024:22"       # SSH access
      - "30000:30000/udp" # Minetest server port (UDP)
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - CLI_ARGS=--gameid minetest_game
      - SIEM_IP=172.20.0.10  # wazuh.manager
      - LABADMIN_SSH_KEY_FILE=/keys/aptl_lab_key.pub
    volumes:
      - ./keys:/keys:ro
      - minetest_config:/config/.minetest
      - /tmp
    security_opt:
      - seccomp:unconfined
    depends_on:
      - victim

  # Minetest Client Container - Client for memory scanning demo
  minetest-client:
    profiles: ["minetest-client"]
    build:
      context: ./containers/minetest-client
      dockerfile: Dockerfile
    container_name: aptl-minetest-client
    hostname: minetest-client-host
    restart: unless-stopped
    networks:
      aptl-network:
        ipv4_address: 172.20.0.25
    ports:
      - "2025:22"    # SSH access  
      - "5901:5901"  # VNC access
    environment:
      - SIEM_IP=172.20.0.10  # wazuh.manager
      - LABADMIN_SSH_KEY_FILE=/keys/aptl_lab_key.pub
    cap_add:
      - SYS_NICE        # For process scheduling
      - SYS_ADMIN       # Required for systemd in container
      - SYS_RESOURCE    # For setting limits and OOM score
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - ./keys:/keys:ro
      - minetest_client_logs:/var/log
    tmpfs:
      - /run
      - /tmp
    security_opt:
      - seccomp:unconfined

  # Minecraft Server Container - Official Minecraft server for testing
  minecraft-server:
    profiles: ["minecraft-server"]
    build:
      context: ./containers/minecraft-server
      dockerfile: Dockerfile
    container_name: aptl-minecraft-server
    hostname: minecraft-server-host
    restart: unless-stopped
    networks:
      aptl-network:
        ipv4_address: 172.20.0.26
    ports:
      - "2026:22"     # SSH access
      - "25565:25565" # Minecraft server port
    environment:
      - SIEM_IP=172.20.0.10  # wazuh.manager
      - LABADMIN_SSH_KEY_FILE=/keys/aptl_lab_key.pub
    cap_add:
      - SYS_NICE        # For process scheduling
      - SYS_ADMIN       # Required for systemd in container
      - SYS_RESOURCE    # For setting limits and OOM score
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - ./keys:/keys:ro
      - minecraft_server_logs:/var/log
      - minecraft_server_data:/opt/minecraft-server
    tmpfs:
      - /run
      - /tmp
    security_opt:
      - seccomp:unconfined
    depends_on:
      - victim

  # Kali Container - Red team attack platform  
  kali:
    profiles: ["kali"]
    build:
      context: ./containers/kali
      dockerfile: Dockerfile
    container_name: aptl-kali
    hostname: kali-redteam
    restart: unless-stopped
    networks:
      aptl-network:
        ipv4_address: 172.20.0.30
    ports:
      - "2023:22"    # SSH access for MCP
    environment:
      - SIEM_IP=172.20.0.10  # wazuh.manager
      - VICTIM_IP=172.20.0.20
    volumes:
      - ./keys:/host-ssh-keys:ro
      - kali_operations:/home/kali/operations
      - kali_logs:/var/log    # Persist logs for Wazuh agent
    depends_on:
      - victim
      - wazuh.manager  # Ensure Wazuh is ready
    cap_add:
      - NET_RAW      # For packet capture tools
      - NET_ADMIN    # For network manipulation tools
    security_opt:
      - seccomp:unconfined  # Required for some red team tools

  # Reverse Engineering Container
  reverse:
    profiles: ["reverse"]
    build:
      context: ./containers/reverse
      dockerfile: Dockerfile
    container_name: aptl-reverse
    hostname: reverse-host
    restart: unless-stopped
    networks:
      aptl-network:
        ipv4_address: 172.20.0.27
    ports:
      - "2027:22"    # SSH access  
    environment:
      - SIEM_IP=172.20.0.10  # wazuh.manager
      - LABADMIN_SSH_KEY_FILE=/keys/aptl_lab_key.pub
    cap_add:
      - SYS_NICE        # For process scheduling
      - SYS_ADMIN       # Required for systemd in container
      - SYS_RESOURCE    # For setting limits and OOM score
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - ./keys:/keys:ro
      - reverse_logs:/var/log
    tmpfs:
      - /run
      - /tmp
    security_opt:
      - seccomp:unconfined

networks:
  aptl-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1

volumes:
  # Wazuh volumes
  wazuh_api_configuration:
  wazuh_etc:
  wazuh_logs:
  wazuh_queue:
  wazuh_var_multigroups:
  wazuh_integrations:
  wazuh_active_response:
  wazuh_agentless:
  wazuh_wodles:
  filebeat_etc:
  filebeat_var:
  wazuh-indexer-data:
  wazuh-dashboard-config:
  wazuh-dashboard-custom:
  
  # Application volumes
  victim_logs:
  gaming_api_logs:
  gaming_api_data:
  minetest_server_logs:
  minetest_client_logs:
  minetest_config:
  minecraft_server_logs:
  minecraft_server_data:
  kali_operations:
  kali_logs:
  reverse_logs: